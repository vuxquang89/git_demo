<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div
        class="
          row
          mx-auto
          text-center
          justify-content-center
          align-items-center
          w-50
          mt-5
        "
      >
        <div class="col">
          <div class="card p-3">
            <h4>To Do List</h4>
            <form id="inputForm">
              <div class="input-group">
                <input
                  name="inputName"
                  type="text"
                  class="form-control rounded-left border-success"
                  placeholder="Name..."
                />
                <div class="input-group-prepend">
                  <button
                    type="submit"
                    class="btn btn-outline-success rounded-right"
                  >
                    Add Item
                  </button>
                </div>
                <div class="invalid-feedback text-left"></div>
              </div>
            </form>
            <div class="form-group mt-4 mb-0">
              <!-- add item -->
            </div>

            <div class="form-group mb-0 mt-2">
              <button id="btnClearItems" class="btn btn-outline-success">
                Clear Item
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
